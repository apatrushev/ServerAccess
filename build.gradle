apply plugin: 'java'

def detectVersion() {
    def rawVersion = "git describe".execute().text.trim()
    def extractedVersion = rawVersion =~ /serveraccess-([0-9.]*(-[0-9]+)?)/
    return extractedVersion[0][1]
}

def currentVersion = detectVersion()

